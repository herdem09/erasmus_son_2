<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akıllı Ev Sistemi - OTP Doğrulama</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>Akıllı Ev Sistemi</h1>
            <h2>Doğrulama Kodu</h2>
            
            <p>E-posta adresinize gönderilen 6 haneli doğrulama kodunu giriniz.</p>
            
            {% if hata %}
            <div class="alert alert-danger">
                {{ hata }}
            </div>
            {% endif %}
            
            <form method="POST" action="{{ url_for('otp_dogrulama') }}">
                <div class="form-group">
                    <label for="otp">Doğrulama Kodu:</label>
                    <input type="text" id="otp" name="otp" maxlength="6" required>
                </div>
                
                <div class="form-group">
                    <button type="submit">Doğrula</button>
                </div>
            </form>
            
            <div class="form-group">
                <a href="{{ url_for('login') }}">Giriş sayfasına dön</a>
            </div>
        </div>
    </div>
</body>
</html>
